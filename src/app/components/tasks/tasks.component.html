<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>Tareas</mat-card-title>
    <mat-card-subtitle>Lista de todas las tareas registradas en el sistema</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
  	<p>
  		<mat-form-field class="example-full-width">
	    	<input matInput placeholder="Buscar" value="">
	  	</mat-form-field>
	  	<button mat-icon-button color="primary" (click)="getTasks()">
	  		<i class="material-icons">search</i>
	  	</button>
  	</p>

  	<!-- <div [class.mat-elevation-z2]="!isActive" [class.mat-elevation-z8]="isActive"> -->
  	<div *ngIf="mostrarTareas; else tareasCargando">  		
  	
	    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

			  <!--- Note that these columns can be defined in any order.
			        The actual rendered columns are set as a property on the row definition" -->

			  <!-- Position Column -->
			  <ng-container matColumnDef="position">
			    <th mat-header-cell *matHeaderCellDef> No. </th>
			    <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
			  </ng-container>

			  <!-- Name Column -->
			  <ng-container matColumnDef="title">
			    <th mat-header-cell *matHeaderCellDef> Titulo </th>
			    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
			  </ng-container>

			  <!-- Weight Column -->
			  <ng-container matColumnDef="description">
			    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
			    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
			  </ng-container>

			  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>

			<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

		</div>

		<ng-template #tareasCargando>
			<div class="example-loading-shade">
				<mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
			</div>
		</ng-template>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button> -->
    <!-- <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
